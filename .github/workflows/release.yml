name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync --extra dev
          uv pip install -e ".[dev]"
          uv pip install python-semantic-release

      - name: Run tests
        run: make test-no-pyspark

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Uses OIDC authentication (no token needed)
          # Configure at: https://pypi.org/manage/account/publishing/

      - name: Publish docs to GitHub Pages
        if: steps.release.outputs.released == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          cname: gsql2rsql.dev  # Optional: your custom domain

      - name: Notify release
        if: steps.release.outputs.released == 'true'
        run: |
          echo "Released version ${{ steps.release.outputs.version }}"
          echo "Changelog: ${{ steps.release.outputs.changelog }}"
